<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1>Weather</h1>
      <button data-city="San Diego" class="city btn btn-outline-primary btn-block">
      San Diego
      </button>
      <div class="button-append"></div>
      <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!" />
    </div>
    <div data-city=""></div>
    <button id="search-button" class="btn btn-info btn-block">Search City</button>
  </div>
  <div class="card-body">
    <h2 id="city-name" class="card-title h4">Choose City</h2>
    <hr class="border-top border-light">
    <div id="weather-icon"></div>
    <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
    <p class="card-text">Wind: <span id="wind">-</span></p>
    <p class="card-text">Humidity: <span id="humidity">-</span></p>
  </div>
  <div id="forecastResult"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
